# Your Turn 1

Run the first code chunk. Then fill in the blanks to 

1. Create a split object that apportions 75% of ames to a training set and the remainder to a testing set.

1. Fit the all_wf to the split object.

1. Extract the rmse of the fit.

<div class="countdown" id="timer_5ea202f9" style="right:0;bottom:0;" data-warnwhen="0">

---


```r
all_wf &lt;- 
  workflow() %&gt;% 
  add_formula(Sale_Price ~ .) %&gt;% 
  add_model(lm_spec)

new_split &lt;- initial_split(ames)
new_train &lt;- training(new_split)
new_test  &lt;- testing(new_split)
all_wf %&gt;% 
  fit(data = new_train) %&gt;% 
  predict(new_test) %&gt;% 
  mutate(truth = new_test$Sale_Price) %&gt;% 
  rmse(truth, .pred)
&gt; # A tibble: 1 x 3
&gt;   .metric .estimator .estimate
&gt;   &lt;chr&gt;   &lt;chr&gt;          &lt;dbl&gt;
&gt; 1 rmse    standard      24111.
```

# Cross-validation

---

# There has to be a better way...


```r
rmses &lt;- vector(length = 10, mode = "double")
for (i in 1:10) {
  new_split &lt;- initial_split(ames)
  new_train &lt;- training(new_split)
  new_test  &lt;- testing(new_split)
  rmses[i] &lt;-
    all_wf %&gt;% 
      fit(data = new_train) %&gt;% 
      predict(new_test) %&gt;% 
      mutate(truth = new_test$Sale_Price) %&gt;% 
      rmse(truth, .pred) %&gt;% 
      pull(.estimate)
}
```
