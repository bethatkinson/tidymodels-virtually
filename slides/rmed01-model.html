# Fitted models can also be used to predict new data


```r

  tibble(tau = c(5, 6, 7), 
         VEGF = c(15, 15, 15),
         Class = c("Control", "Control", "Impaired")) %&gt;% 
  mutate(Class = factor(Class, levels = c("Impaired", "Control")))
alz_new
# # A tibble: 3 x 3
#     tau  VEGF Class   
#   &lt;dbl&gt; &lt;dbl&gt; &lt;fct&gt;   
# 1     5    15 Control 
# 2     6    15 Control 
# 3     7    15 Impaired
```
